<div class="orders-container">
  <h2>Պատվերներ</h2>

  <div class="orders-list">
    <table>
      <thead>
        <tr>
          <th>Պատվիրատու</th>
          <th>Հեռախոս</th>
          <th>Հասցե</th>
          <th>Գին</th>
          <th>Կարգավիճակ</th>
          <th>Գործողություններ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders" class="order-row">
          <td>{{ order.contact.name }}</td>
          <td>{{ order.contact.phone }}</td>
          <td>{{ order.contact.address }}</td>
          <td>{{ order.price }}</td>
          <td>{{ order.done ? 'Ավարտված' : 'Ընթացքում' }}</td>
          <td class="actions-cell">
            <div class="action-buttons">
              <button mat-icon-button color="primary" *ngIf="!order.done" (click)="markOrderAsDone(order.id)" title="Նշել որպես ավարտված">
                <mat-icon>done</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteOrder(order.id)" title="Ջնջել">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="filteredOrders.length === 0" class="no-orders">
      Ընտրված ֆիլտրերին համապատասխան պատվերներ չկան։
    </div>
  </div>
</div>
