<div class="messages-container">
  <h2>Հաղորդագրություններ</h2>

  <div class="messages-list">
    <table>
      <thead>
        <tr>
          <th>Անուն</th>
          <th>Էլ․ հասցե</th>
          <th>Հաղորդագրություն</th>
          <th>Կարգավիճակ</th>
          <th>Գործողություններ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of filteredMessages">
          <td>{{ message.name }}</td>
          <td>{{ message.email }}</td>
          <td>{{ message.message }}</td>
          <td>{{ message.seen ? 'Կարդացված' : 'Չկարդացված' }}</td>
          <td class="actions-cell">
            <div class="action-buttons">
              <button mat-icon-button (click)="deleteMessage(message)" title="Ջնջել">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button *ngIf="!message.seen" (click)="markAsRead(message)" title="Նշել որպես կարդացված">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button *ngIf="message.seen" (click)="markAsUnread(message)" title="Նշել որպես չկարդացված">
                <mat-icon>visibility_off</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="filteredMessages.length === 0" class="no-messages">
      Ընտրված ֆիլտրերին համապատասխան հաղորդագրություններ չկան։
    </div>
  </div>
</div>
