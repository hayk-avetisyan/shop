<section class="contact">
  <h2>Կապ մեզ հետ</h2>
  <form>
    <input [(ngModel)]="message.name" type="text" name="user_name" placeholder="Ձեր Անունը" required>
    <input [(ngModel)]="message.email" type="email" name="user_email" placeholder="Ձեր Էլ․ փոստը" required>
    <textarea [(ngModel)]="message.message" name="message" placeholder="Ձեր Հաղորդագրությունը" rows="6" required></textarea>
    <button type="submit" (click)="send()">Ուղարկել</button>
  </form>
</section>
