<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="close()">&times;</span>
    <h3>Վճարում</h3>
    <p>Խնդրում ենք լրացնել Ձեր քարտի տվյալները՝ պատվերը ավարտելու համար։</p>
    <p class="price">Գումար. {{price}} դրամ</p>

    <div class="payment-form">
      <div class="form-group">
        <label>Քարտի համար</label>
        <div class="input-icon">
          <img src="media/bank-card-back-side.png" alt="card icon"/>
          <input ngModel (ngModelChange)="changeCardNumber($event)" type="text" placeholder="XXXX XXXX XXXX XXXX">
        </div>
        <div class="error-message">{{ cardNumberMessage }}</div>
      </div>

      <div class="form-group">
        <label>Անուն և Ազգանուն (Քարտի վրա)</label>
        <input ngModel (ngModelChange)="changeCardHolder($event)" type="text" placeholder="Անուն Ազգանուն" required>
        <div class="error-message">{{ cardHolderMessage }}</div>
      </div>

      <div class="form-group">
        <label>Հեռախոսահամար</label>
        <input ngModel (ngModelChange)="changePhoneNumber($event)" type="text" placeholder="Հեռախոսահամար" required>
        <div class="error-message">{{ phoneNumberMessage }}</div>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label>Ժամկետ</label>
          <input ngModel (ngModelChange)="changeExpiryDate($event)" type="text" placeholder="MM/YY" maxlength="5" required>
          <div class="error-message">{{ expiryDateMessage }}</div>
        </div>
        <div class="form-group half">
          <label>CVV</label>
          <input ngModel (ngModelChange)="changeCvv($event)" type="password" placeholder="***" maxlength="3" required>
          <div class="error-message">{{ cvvMessage }}</div>
        </div>
      </div>

      <button (click)="pay()">Վճարել</button>
    </div>
  </div>
</div>
